<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/jquery-ui.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Contact manager
                </a>
            </div>
        </div>
    </nav>

    <div id="app-container">
        <div id="main-region" class="container">
        </div>
        <div id="dialog-region">
        </div>
    </div>

    <script type="text/template" id="contact-list-item">
        <td>
            <%- firstName %>
        </td>
        <td>
            <%- lastName %>
        </td>
        <td>
            <a href="#contacts/<%- id %>" class="btn btn-default btn-sm js-show">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Show
            </a>
            <!-- Add the edit link to edit page so the user can open it on a new page -->
            <a href="#contacts/<%- id %>/edit" class="btn btn-default btn-sm js-edit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
            </a>
            <button type="button" class="btn btn-default btn-sm js-delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Delete
            </button>
        </td>
    </script>

    <script type="text/template" id="contact-list">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </script>

    <script type="text/template" id="contact-view">
        <h1>
            <%- firstName %>
                <%- lastName %>
        </h1>
        <p><strong>Phone number: </strong>
            <%- phoneNumber %>
        </p>
        <a href="#contacts" class="btn btn-default btn-sm js-list-contacts">
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span> Contacts list
        </a>
        <a href="#contacts/<%- id %>/edit" class="btn btn-default btn-sm js-edit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit this contact
        </a>
    </script>

    <script type="text/template" id="missing-contact-view">
        <div class="alert alert-danger">This contact doesn't exist</div>
    </script>

    <script type="text/template" id="loading-view">
        <h1>
            <%- title %>
        </h1>
        <p>
            <%- message %>
        </p>
        <div id="spinner"></div>
    </script>

    <script type="text/template" id="contact-form">
        <form>
            <div class="form-group">
                <label for="contact-firstName" class="control-label">First Name:</label>
                <input class="form-control" id="contact-firstName" type="text" name="firstName" value="<%- firstName %>">
            </div>
            <div class="form-group">
                <label for="contact-lastName" class="control-label">Last Name:</label>
                <input class="form-control" id="contact-lastName" type="text" name="lastName" value="<%- lastName %>">
            </div>
            <div class="form-group">
                <label for="contact-phoneNumber" class="control-label">Phone number:</label>
                <input class="form-control" id="contact-phoneNumber" type="text" name="phoneNumber" value="<%- phoneNumber %>">
            </div>
            <button class="btn btn-sm btn-success js-submit">Save</button>
        </form>
    </script>

    <script type="text/template" id="contact-list-layout">
        <div id="panel-region"></div>
        <div id="contacts-region"></div>
    </script>

    <script type="text/template" id="contact-list-panel">
        <button class="btn btn-primary js-new"> New contact </button>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/jquery-ui-1.10.3.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.localstorage.js"></script>
    <script src="./assets/js/vendor/backbone.syphon.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/vendor/spin.js"></script>
    <script src="./assets/js/vendor/spin.jquery.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/contact.js"></script>
    <script src="./assets/js/contacts/contacts_app.js"></script>
    <script src="./assets/js/contacts/list/list_view.js"></script>
    <script src="./assets/js/contacts/list/list_controller.js"></script>
    <script src="./assets/js/contacts/show/show_controller.js"></script>
    <script src="./assets/js/contacts/show/show_view.js"></script>
    <script src="./assets/js/common/views.js"></script>
    <script src="./assets/js/contacts/edit/edit_controller.js"></script>
    <script src="./assets/js/contacts/edit/edit_view.js"></script>

    <script>
        ContactManager.start();
    </script>
</body>

</html>
